<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://png.pngtree.com/png-clipart/20191120/original/pngtree-pen-icon-isolated-design-png-image_5045590.jpg"
        type="image/x-icon">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outerContainer">
        <div class="innerContainer">
            <header>
                <h2>Sign Up Form</h2>
                <h4>Create by <span>Anand Dewangan</h4>
                </p>
            </header>

            <main>
                <p>
                    <label for="name">Enter Your Name</label>
                    <input type="text" id="name" placeholder="Full Name" required>
                </p>
                <p>
                    <label for="email">Enter Your Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </p>
                <p>
                    <label for="password">Enter Your Password</label>
                    <input type="password" id="password" minlength="6" placeholder="Enter password at least 6 digit" required>
                </p>
                <p>
                    <label for="password1">Confirm Your Password</label>
                    <input type="password" id="password1" placeholder="Reconfirm Your Password" minlength="6" required>
                </p>

                <Button type="submit">Submit</Button>
                <button type="reset">Reset</button>
            </main>

            <footer>
                <p>If you're have already account? <a href="#">Login Up</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="square s1"></div>
        <div class="square s2"></div>
        <div class="square s3"></div>
    </div>
</body>

</html>
